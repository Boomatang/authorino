apiVersion: config.authorino.3scale.net/v1beta1
kind: AuthConfig
metadata:
  name: talker-api-protection
spec:
  hosts:
    - talker-api
  identity:
    - name: friends
      apiKey:
        labelSelectors:
          authorino.3scale.net/managed-by: authorino
          group: friends
      credentials:
        in: authorization_header
        keySelector: APIKEY
  metadata:
    - name: echo-api
      http:
        endpoint: http://talker-api.authorino.svc.cluster.local:3000/authz?requested_path={context.request.http.path}
        method: POST
        sharedSecretRef:
          name: talker-api-protection-secret
          key: echo-metadata-shared-auth
        credentials:
          in: authorization_header
          keySelector: Bearer
  authorization:
    - name: validate-echo-response
      json:
        rules:
          - selector: auth.metadata.echo-api.path
            operator: eq
            value: /authz
---
apiVersion: v1
kind: Secret
metadata:
  name: talker-api-protection-secret
